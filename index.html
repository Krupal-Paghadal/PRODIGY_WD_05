<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar bg-body-tertiary">
    <div class="temperature container-fluid">
      <div class="navbar-brand">
        <img src="logo-weather.png" alt="weather-logo" class="m-3" width="55" height="44"><span>Weather app</span>
      </div>
      <div class="temp"></div>
    </div>
  </div>

  <div class="flex mt-5">
      <form class="search-box d-flex" onsubmit="submitLocation(event)">
        <input type="search" placeholder="enter location" id="location-input" class="form-control m-2" required>
        <button type="submit" class="btn btn-outline-light m-2">Search</button>
      </form>
  </div>

  <div class="container1 mt-3 mb-4">
    <div class="weather-info">
      <ul class="data list-group list-group-flush mt-3">
        <li class="list-group-item">Temperature: <span id="t"></span></li>
        <li class="list-group-item">Cloud: <span id="c"></span></li>
        <li class="list-group-item">Humidity: <span id="h"></span></li>
        <li class="list-group-item">Wind Speed: <span id="ws"></span></li>
        <li class="list-group-item">City: <span  id="city"></span></li>
        <li class="list-group-item">Description: <span  id="d"></span></li>
        <li class="list-group-item">Country: <span  id="country"></span></li>
      </ul>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
